language: generic
sudo: required

branches:
    only:
        - master
        - develop

services:
    - docker

install:
    - docker build -t sbmlutils .

before_script:
    # test dependencies
    - sudo pip install -r requirements.txt
    - sudo pip install coverage
    - sudo pip install coveralls

script:
    - coverage run nosetests

after_success:
    - coveralls
